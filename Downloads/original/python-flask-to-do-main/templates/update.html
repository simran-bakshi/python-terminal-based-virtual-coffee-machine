{% extends 'base.html' %}
{% block title%} Home{% endblock title %} 
{% block body %}
    

      
      <div class="container">
        <h2> Update Your Todo </h2>

        <form method="POST" action="/update/{{ todo.sno }}">" <!-- Fixed form action to root -->
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" id="title" name="title" value ="{{todo.title}}" required>
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}" required>
            </div>

            <button type="submit" class="btn btn-success">Update</button>
        </form>
      </div>

      
            
     

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-cuX0B7g+SiV9aPSK3pS9cdz9O5Ll0vyyR2B5h2h9bf6jFSkPff5eY6wej7HgShpF" crossorigin="anonymous"></script>
{% endblock body %}
